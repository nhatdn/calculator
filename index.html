<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper ">
        <div class="container">
            <div class="screen">
                <div class="show-calculate">
                    
                </div>
                <div class="show-result">
                   0
                </div>
            </div>
            <div class="keyboard">
                <button class="items">7</button>
                <button class="items">8</button>
                <button class="items">9</button>
                <button class="items add">+</button>
                <button class="items">4</button>
                <button class="items">5</button>
                <button class="items">6</button>
                <button class="items minus">-</button>
                <button class="items">1</button>
                <button class="items">2</button>
                <button class="items">3</button>
                <button class="items multiply">x</button>
                <button class="items reset">C</button>
                <button class="items">0</button>
                <button class="items equal">=</button>
                <button class="items division">/</button>
            </div>
            <div class="intro">Made by NDN</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
